<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>
    <form action="#" method="post">
        
        <!-- Parte A: Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>
        </fieldset>
        <br>

        <!-- Parte B: Pesquisa -->
        <fieldset>
            <legend>Pesquisa</legend>
            
            <p>1. Como você avalia o atendimento recebido?</p>
            <input type="radio" id="excelente" name="atendimento" value="excelente" required>
            <label for="excelente">Excelente</label><br>
            <input type="radio" id="bom" name="atendimento" value="bom">
            <label for="bom">Bom</label><br>
            <input type="radio" id="ruim" name="atendimento" value="ruim">
            <label for="ruim">Ruim</label><br><br>

            <p>2. Você recomendaria nossos serviços?</p>
            <input type="radio" id="sim" name="recomendaria" value="sim" required>
            <label for="sim">Sim</label><br>
            <input type="radio" id="nao" name="recomendaria" value="nao">
            <label for="nao">Não</label><br><br>

            <label for="melhoria">3. Qual área devemos melhorar?</label><br>
            <select id="melhoria" name="melhoria" required>
                <option value="">Selecione</option>
                <option value="atendimento">Atendimento</option>
                <option value="qualidade">Qualidade do produto</option>
                <option value="tempo">Tempo de espera</option>
                <option value="outros">Outros</option>
            </select><br><br>
        </fieldset>
        <br>

        <!-- Autorização -->
        <input type="checkbox" id="autorizacao" name="autorizacao" required>
        <label for="autorizacao">Autorizo o compartilhamento da minha resposta com terceiros</label><br><br>

        <!-- Botão de envio -->
        <button type="submit">Enviar Resposta</button>

    </form>
</body>
</html>
