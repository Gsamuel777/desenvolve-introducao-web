<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de CSS</title>
  <style>
    /* 1. Estilizar links */
    a {
      color: red;
      text-decoration: none;
    }

    a:hover {
      color: lemonchiffon; /* ou use: color: #FFF700; */
    }

    /* 2. Parágrafos */
    p {
      font-family: Arial, sans-serif;
    }

    /* Parágrafo logo após um h1 */
    h1 + p {
      font-weight: bold;
    }

    /* 3. Classe .destaque */
    .destaque {
      font-family: Arial, sans-serif;
    }

    p.destaque {
      font-weight: bold;
    }

    strong.destaque {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Exemplo</h1>
  <p>Este parágrafo está logo após um h1, então ficará em negrito.</p>

  <p>Este é um parágrafo comum, com fonte Arial.</p>

  <p class="destaque">Este parágrafo possui a classe <code>.destaque</code> e está em negrito.</p>

  <p>Texto com <strong class="destaque">destaque em <code>&lt;strong&gt;</code></strong> vermelho.</p>

  <p>Acesse o <a href="#">meu site</a> — passe o mouse para ver a mudança de cor.</p>

</body>
</html>
